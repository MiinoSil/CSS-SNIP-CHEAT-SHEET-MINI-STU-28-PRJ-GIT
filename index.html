<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Snippet Cheatsheet</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>CSS Snippet Cheatsheet</h1>
        <p>"Ever have trouble recalling the exact syntax for your favorite CSS code? Give it a permanent home and add it to this page! Select any snippet below and it will automatically select all of the code for you to copy."</p>
    </header>
    
    <!-- Snippets -->
    <section class="card-row">
        <div class="card-column">
            <figure class="card code-card">
                <h2 class="card-header">Flexbox Row</h2>
                <div>
                    <p>Use these properties to create a flexbox row layout.</p>
                </div>
                <pre class="code-block"><code>.row {
                    display: flex;
                    flex-direction: flex-wrap;
                    flex-wrap: wrap;
                </code></pre>

            </figure>
        </div>
    </section>

</body>
</html>
